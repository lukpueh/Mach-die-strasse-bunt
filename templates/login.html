
{% extends "main.html" %}
{% block body %}
<div id="loginContainer" class="textContainer">
	<div class="textRotate"> 
	<h1>Login</h1>
	  <form action="{{ url_for('login') }}" method=post>
	      <h2>Username:</h2>
	      <input type=text name=username><br>
	      <h2>Password:</h2>
	      <input type=password name=password><br>
	      <input type=submit value=Login><br>
	  </form>
	</div>
</div>

{% endblock %}
